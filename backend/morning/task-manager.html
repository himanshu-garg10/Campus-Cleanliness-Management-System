<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - Campus Cleanliness Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Task Management</h1>
    <table id="taskTable">
        <thead>
            <tr>
                <th>Description</th>
                <th>Scheduled Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p><a href="dashboard.html">Back to Dashboard</a></p>
    <script>
        const API_URL = 'http://localhost:5000/api';
        const token = localStorage.getItem('token');
        const userType = localStorage.getItem('userType');

        if (!token) {
            window.location.href = 'login.html';
        }

        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const tasks = await response.json();
                const tbody = document.querySelector('#taskTable tbody');
                tbody.innerHTML = '';
                tasks.forEach(task => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${task.description}</td>
                        <td>${new Date(task.scheduled_time).toLocaleString()}</td>
                        <td>${task.status_id === 1 ? 'Pending' : 'Completed'}</td>
                        <td>${userType === 'worker' && task.status_id === 1 ?
                            `<button onclick="completeTask(${task.task_id})">Mark as Completed</button>` :
                            ''}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while loading tasks.');
            }
        }

        async function completeTask(taskId) {
            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status_id: 2 })
                });
                if (response.ok) {
                    alert('Task marked as completed');
                    loadTasks();
                } else {
                    const data = await response.json();
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }

        loadTasks();
    </script>
</body>
</html>
