<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Campus Cleanliness Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="number"] {
            width: 60px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Inventory Management</h1>
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Current Quantity</th>
                <th>Minimum Threshold</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p><a href="dashboard.html">Back to Dashboard</a></p>
    <script>
        const API_URL = 'http://localhost:5000/api';
        const token = localStorage.getItem('token');
        const userType = localStorage.getItem('userType');

        if (!token) {
            window.location.href = 'login.html';
        }

        async function loadInventory() {
            try {
                const response = await fetch(`${API_URL}/inventory`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const items = await response.json();
                const tbody = document.querySelector('#inventoryTable tbody');
                tbody.innerHTML = '';
                items.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.current_quantity}</td>
                        <td>${item.minimum_threshold}</td>
                        <td>${userType === 'admin' ?
                            `<input type="number" value="${item.current_quantity}" id="quantity-${item.item_id}">
                            <button onclick="updateInventory(${item.item_id})">Update</button>` :
                            ''}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while loading inventory.');
            }
        }

        async function updateInventory(itemId) {
            const newQuantity = document.getElementById(`quantity-${itemId}`).value;
            try {
                const response = await fetch(`${API_URL}/inventory/${itemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ current_quantity: newQuantity })
                });
                if (response.ok) {
                    alert('Inventory updated successfully');
                    loadInventory();
                } else {
                    const data = await response.json();
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }

        loadInventory();
    </script>
</body>
</html>
